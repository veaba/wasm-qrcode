[package]
name = "qrcode-rust"
version = "0.1.0"
authors = ["veaba< Godpu@outlook.com>"]
description = "Pure Rust QRCode generator"
repository = "https://github.com/veaba/qrcodes"
license = "MIT"
edition = "2021"

[lib]
crate-type = ["rlib"]

[dependencies]
serde = { version = "1.0", features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }
image = { version = "0.24", optional = true }

[features]
default = []
serde-support = ["serde", "serde_json"]
image-support = ["image"]

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
# kennytm 的 qrcode crate 用于对比测试
qrcode-kennytm = { package = "qrcode", version = "0.14" }
# 本地 qrcode-fast 用于对比测试
qrcode-fast = { path = "../qrcode-fast" }

[[bench]]
name = "qrcode_bench"
harness = false

[[bench]]
name = "comparison_bench"
harness = false

[profile.release]
opt-level = "s"
lto = true
