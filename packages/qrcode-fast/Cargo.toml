[package]
name = "qrcode-fast"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "fast_bench"
harness = false

[[bench]]
name = "final_report"
harness = false

[[bench]]
name = "svg_benchmark"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
