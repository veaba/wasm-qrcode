name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  NODE_VERSION: '20'
  RUST_VERSION: '1.75'

jobs:
  # ========== PR 信息检查 ==========
  pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title Format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$  # 首字母大写
          subjectPatternError: |
            PR 标题必须：
            1. 使用语义化前缀（如 feat:, fix:, docs:）
            2. 首字母大写
            示例：feat: Add new QRCode style

  # ========== 变更文件检查 ==========
  changed-files:
    name: Check Changed Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42

      - name: List changed files
        run: |
          echo "Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Check for lockfile changes
        run: |
          if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -q "pnpm-lock.yaml"; then
            echo "✅ Lockfile updated"
          else
            echo "ℹ️ No lockfile changes"
          fi

  # ========== 代码质量检查 ==========
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        run: |
          # 检查是否有格式化脚本
          if pnpm run format:check 2>/dev/null; then
            echo "Code formatting OK"
          else
            echo "No format:check script, skipping"
          fi

      - name: Run ESLint
        run: |
          if pnpm run lint 2>/dev/null; then
            echo "Linting passed"
          else
            echo "No lint script, skipping"
          fi

  # ========== 依赖安全检查 ==========
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Audit dependencies
        run: pnpm audit --audit-level=high || true

      - name: Check for outdated dependencies
        run: pnpm outdated || true

  # ========== 大小检查 ==========
  size-limit:
    name: Size Limit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check package sizes
        run: |
          echo "Package sizes:"
          du -sh packages/*/dist 2>/dev/null || echo "No dist folders yet"
          du -sh packages/*/pkg 2>/dev/null || echo "No pkg folders yet"

  # ========== 测试报告 ==========
  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    needs: [code-quality]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build packages
        run: |
          cd packages/shared && pnpm build
          cd ../qrcode-wasm && wasm-pack build --target web --out-dir pkg

      - name: Run tests
        run: |
          echo "Running tests..."
          pnpm test:unit || echo "No unit tests"
          pnpm test:node || echo "No Node.js tests"

      - name: Generate test report
        if: always()
        run: |
          echo "## Test Report" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Rust: ${{ env.RUST_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # ========== 兼容性检查 ==========
  compatibility:
    name: Compatibility Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '21']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test with Node ${{ matrix.node-version }}
        run: |
          node --version
          pnpm --version
          # 基础导入测试
          cd packages/shared
          node -e "console.log('Node ${{ matrix.node-version }} OK')"
