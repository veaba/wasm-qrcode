name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CLIPPY_ARGS: -D warnings

jobs:
  # ========================================
  # TypeScript Tests (Node.js)
  # ========================================
  test-ts:
    name: TS Tests (Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @veaba/qrcode-shared build

      - name: Run unit tests
        run: pnpm test:unit

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest' && matrix.node == 20
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.node == 20
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ========================================
  # Browser Tests (WASM)
  # ========================================
  test-browser:
    name: Browser Tests (Chrome)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libpango-1.0-0 \
            libxcursor1 \
            libxkbcommon0 \
            libxss1 \
            libasound2

      - name: Build qrcode-wasm
        run: pnpm --filter @veaba/qrcode-wasm build

      - name: Build shared package
        run: pnpm --filter @veaba/qrcode-shared build

      - name: Run browser tests
        run: pnpm test:browser
        env:
          CI: true

  # ========================================
  # Rust Tests
  # ========================================
  test-rust:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo test
        run: cargo test --workspace --verbose

      - name: Run cargo clippy
        if: matrix.rust == 'stable'
        run: cargo clippy --workspace --all-targets ${{ env.CLIPPY_ARGS }}

      - name: Check formatting
        if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'
        run: cargo fmt --all -- --check

  # ========================================
  # WASM Build Test
  # ========================================
  test-wasm-build:
    name: WASM Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build WASM (web target)
        run: pnpm --filter @veaba/qrcode-wasm build

      - name: Build WASM (nodejs target)
        run: pnpm --filter @veaba/qrcode-wasm exec npm run build:node

      - name: Build WASM (bundler target)
        run: pnpm --filter @veaba/qrcode-wasm exec npm run build:bundler

  # ========================================
  # Type Check
  # ========================================
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check all packages
        run: |
          pnpm --filter @veaba/qrcode-shared exec tsc --noEmit
          pnpm --filter @veaba/qrcode-js exec tsc --noEmit
          pnpm --filter @veaba/qrcode-node exec tsc --noEmit
          pnpm --filter @veaba/qrcode-bun exec tsc --noEmit
          pnpm --filter @veaba/qrcode-wasm exec tsc --noEmit

  # ========================================
  # Security Audit
  # ========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit
        continue-on-error: true

  # ========================================
  # Lint Check
  # ========================================
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

  # ========================================
  # Build Verification
  # ========================================
  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: [test-ts, test-rust, test-wasm-build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: |
          pnpm --filter @veaba/qrcode-shared build
          pnpm --filter @veaba/qrcode-js build
          pnpm --filter @veaba/qrcode-node build
          pnpm --filter @veaba/qrcode-bun build
          pnpm --filter @veaba/qrcode-wasm build

      - name: Verify build artifacts
        run: |
          test -f packages/qrcode-shared/dist/index.js
          test -f packages/qrcode-js/dist/index.js
          test -f packages/qrcode-node/dist/index.js
          test -f packages/qrcode-bun/dist/index.js
          test -f packages/qrcode-wasm/dist/index.js
          test -f packages/qrcode-wasm/pkg/qrcodes_bg.wasm
